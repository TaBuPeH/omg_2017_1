<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
		<title>Some generic T-shirt store</title>
		<meta charset="UTF-8">
    </head>
    <body>
        <div class="mainDiv">
            <article>
                <header>
                    <div class="logo">
                        <img src="img/logo.png">
                    </div>
                    <nav>
                        <ul>
                            <li>
                                <a href="#">HOME</a>
                            </li>
                            <li>
                                <a href="#">STORE</a>
                            </li>
                            <li>
                                <a href="#">T-SHIRTS</a>
                            </li>
                            <li>
                                <a href="#">CONTACTS</a>
                            </li>
                        </ul>
                    </nav>
                </header>
                <section>                       
                        <div class="product">
                            <div class="prouctImamge">
                                <img src="img/BlackT.jpg">
                            </div>
                            <div class="description">
                                Черна тениска
                            </div>
                            <div class="price">
                                15 лв.
                            </div>
                        </div>
                        <div class="product">
                            <div class="prouctImamge">
                                <img src="img/RedT.jpg">
                            </div>
                            <div class="description">
                                Червена тениска
                            </div>
                            <div class="price">
                                20 лв.
                            </div>
                        </div>
                        <div class="product">
                            <div class="prouctImamge">
                                <img src="img/BlueT.jpg">
                            </div>
                            <div class="description">
                                Синя тениска
                            </div>
                            <div class="price">
                                23 лв.
                            </div>
                        </div>
                        <div class="product">
                            <div class="prouctImamge">
                                <img src="img/WhiteT.jpg">
                            </div>
                            <div class="description">
                                Бяла тениска
                            </div>
                            <div class="price">
                                17 лв.
                            </div>
                        </div>
                </section>
                <footer>
                    <div class="form">
                        <form action="form.html" enctype="multipart/form-data">
                            <div class="email">
                                <div class="label">
                                    <label for="email">Е-майл:</label>
                                </div>
                                <input type="email" name="email">
                            </div>
                            <div class="age">
                                <div class="label">
                                    <label for="age">Възраст:</label>
                                </div>
                                <input type="number" name="age">
                            </div>
                            <div class="gender">
                                <div class="label">
                                    <label for="gender">Пол:</label>
                                </div>
                                <input type="radio" name="gender">мъж
                                <input type="radio" name="gender">жена     
                            </div>    
                            <div class="submit">
                                <input type="submit">
                            </div>                
                        </form>
                    </div>
                </footer>
            </article>
        </div>
    </body>
</html>
