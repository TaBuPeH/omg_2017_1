<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Battle arena</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="icon" type="image/ico" href="imgs/battle_arena_icon.ico" sizes="32x32" />
    <link href="https://fonts.googleapis.com/css?family=Nosifer|Press+Start+2P" rel="stylesheet">
    <script src="script1.js"></script>
</head>
<body>
    <div id="arena">
        <h1>Battle Arena</h1>
        <div id="heroes">
            <div id="left_hero">
                <img src="imgs/left%20hero.png" alt="Evytrox">
            </div>
            <div id="right_hero">
                <img src="imgs/right_hero.png" alt="Kelcian">
            </div>
        </div>
        <div id="bot">
            <button type="button" id="button">Fight!</button>
            <h3>Click the button "Fight!" and watch the battle between Evytrox and Kelcian! <br> Only one of theme will survive!</h3>
        </div>
        <div id="text_box">
            <div id="line1"></div>
            <div id="line2"></div>
            <div id="line3"></div>
            <div id="line4"></div>
            <div id="line5"></div>
            <div id="line6"></div>
            <div id="line7"></div>
        </div>
    </div>
</body>
</html>
